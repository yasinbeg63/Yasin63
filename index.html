<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şiir ve Ayıcık</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="startScreen">
    <h1>Sayın Nida'ya Hazırlanmıştır</h1>
    <button id="showPoemBtn">Göster</button>
  </div>

  <div id="poemScreen" style="display: none;">
    <div id="poemContainer"></div>
  </div>

  <div id="bearScreen" style="display: none;">
    <div id="bear">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
      <div class="mouth"></div>
      <div class="arms">
        <div class="arm"></div>
        <div class="arm"></div>
      </div>
      <div class="legs">
        <div class="leg"></div>
        <div class="leg"></div>
      </div>
      <div class="flower"></div> <!-- Gül ekledik -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
